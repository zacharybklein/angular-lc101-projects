<div class="chores" *ngIf = "chores.length > finishedChores.length; else doMoreWork">
    <h3>Chores</h3>
    <ul>
        <li *ngFor = 'let chore of chores'>{{chore}}</li>
    </ul>
</div>
<hr>
<ng-template #doMoreWork>
    <div class='chores'>
       <h3>Chores</h3>
       <p style="color:blue">Work Harder!</p>
    </div>
 </ng-template>
<div class="doneChores" >
    <h3>Done Chores</h3>
    <ul>
        <li *ngFor = 'let done of finishedChores'>{{done}}</li>
    </ul>
</div>
<hr>
